<!DOCTYPE html>
<html lang="fr">
<div id="content">

        body { line-height: 1.6; }
        .hero {
            width: 100vw;
            height: 100vh;
            background: url('chemin/vers/ton/image.jpg') no-repeat center center/cover;

            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;

            font-weight: bold;
        }
        nav {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .container { width: 80%; margin: 20px auto; }
        .post { background: #f4f4f4; padding: 20px; margin-bottom: 20px; }
        .contact-form { background: #ddd; padding: 20px; }
        footer { text-align: center; padding: 10px; background: #333; color: white; margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="#">Accueil</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">Bienvenue sur le Blog de SECS DDK ÉLEVAGE</div>

        <h2>Articles Récents</h2>
        <div class="post">

        </div>
    </div>
    <div class="container contact-form" id="contact">

    <footer>

</body>
</div>
</html>
